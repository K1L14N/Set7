<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>{{numberOfSets}}
          <ion-icon name="logo-buffer"></ion-icon>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder="Enter a seed" [(ngModel)]="seed" class="input"></ion-input>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button icon-only color="secondary" col-4 (click)="initCardsFromSeed(seed)">
            <ion-icon name="flask"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content class="content">

  <ion-grid>
    <ion-row *ngIf="cards !== undefined">

      <ion-col *ngFor="let card of cards" col-4>
          <ion-card (click)="onSelect(card)" class="tile" [ngClass]="{
              'selected': isSelected(card),
              'card': true,
              'cheat': cheat(card)
            }">
                <!-- {{card}} -->
                <img class="card-image" src="assets/imgs/{{card}}.png">

          </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" (click)="onShowSet()" full class="action-button">
          <ion-icon name="locate"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="dark" (click)="onRestart()" full class="action-button">
          <ion-icon name="rewind"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <timer #countdownTimer [timeInSeconds]="countDown"></timer>
</ion-content>
