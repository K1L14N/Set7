<ion-card *ngIf="$timer" class="timer">
	<ion-card-header class="timer-header">
		<button [disabled]="true" *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">{{$timer.displayTime}}</button>
		<button ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" large block clear class="timer-button">Timer set up incorrectly</button>
	</ion-card-header>
	<ion-item *ngIf="timeInSeconds && timeInSeconds > 0" class="timer-item" color="dark">
		<button ion-button clear class="large" style="margin-bottom: 30px; font-weight: bold" color="danger" (click)="initTimer()" item-start *ngIf="!$timer.runTimer && ($timer.hasStarted || $timer.hasFinished) || $timer.hasFinished">
            <ion-icon name="refresh"></ion-icon>
            Restart
        </button>
		<button ion-button clear class="large" style="margin-bottom: 30px; font-weight: bold" color="secondary" (click)="pauseTimer()" item-end *ngIf="$timer.runTimer && $timer.hasStarted && !$timer.hasFinished">
            <ion-icon name="pause"></ion-icon>
            Pause
        </button>
		<button ion-button clear class="large" style="margin-bottom: 30px; font-weight: bold" color="secondary" (click)="resumeTimer()" item-end *ngIf="!$timer.runTimer && $timer.hasStarted && !$timer.hasFinished">
            <ion-icon name="play"></ion-icon>
            Resume
        </button>
		<button ion-button clear class="large" style="margin-bottom: 30px; font-weight: bold" color="secondary" (click)="startTimer()" item-end *ngIf="!$timer.hasStarted">
            <ion-icon name="play"></ion-icon>
            Start
        </button>
	</ion-item>
</ion-card>
